@(f: Form[_], constraints: Boolean = false)

@import helper._
@import helper.twitterBootstrap._

<div class="clearfix">
  <label for="@f("email").id">@Messages("playauthenticate.login.email.placeholder")</label>
  <div class="controls">
    <div class="input-prepend">
      <span class="add-on"><i class="icon-envelope"></i></span>
      <input class="span2" id="@f("email").id" name="@f("email").name" type="text" value="@f("email").value" />
    </div>
  </div>
</div>
